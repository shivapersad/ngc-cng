<ActionBar [title]="title"></ActionBar>
<WrapLayout>
    <Image src="res://homepage"></Image>
    <Button text="News" on-tap="goToNews()" textWrap="true"></Button>
    <Button text="CNG General Information" on-tap="goToCNGGeneralInformation()" textWrap="true"></Button>
    <Button text="CNG Savings Calculator" on-tap="goToCNGSavingsCalculator()" textWrap="true"></Button>
    <Button text="CO2 Emissions Calculator" on-tap="goToCO2EmissionsCalculator()" textWrap="true"></Button>
    <Button text="CNG Refuelling Stations" on-tap="goToCNGRefuellingStations()" textWrap="true"></Button>
    <Button text="CNG Converters" on-tap="goToCNGConverters()" textWrap="true"></Button>
    <Button text="Dealers for OEM CNG Vehicles" on-tap="goToDealersForOEMCNGVehicles()" textWrap="true"></Button>
    <Button text="Contact Us" on-tap="goToContactUs()" textWrap="true"></Button>
    <Button text="About NGC CNG" on-tap="goToAboutNGCCNG()" textWrap="true"></Button>
</WrapLayout>
