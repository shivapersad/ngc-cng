<ActionBar title="CNG General Information"></ActionBar>
<StackLayout>

    <StackLayout orientation="horizontal">
        <Button text="+" on-tap="add()"></Button>
        <Border borderwidth="2" borderColor="#000000">
            <TextField [ngModel]='cngCost | number:"1.2-2" ' (ngModel)='cngCost' editable="false"></TextField>
        </Border>
        <Button text="-" on-tap="subtract()"></Button>
    </StackLayout>

</StackLayout>
