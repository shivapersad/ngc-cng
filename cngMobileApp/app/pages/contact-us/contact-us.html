<ActionBar [title]="title"></ActionBar>
<StackLayout>
    <TextView class="instructions" editable="false" 
        text="Instructions: Please fill out the contact form below and we will respond to the email you have provided in the form.">
    </TextView>
    <Label class="instructions" text="First name"></Label>
    <TextField class="field-border" [(ngModel)]="firstName"></TextField>

    <Label class="instructions" text="Last Name"></Label>
    <TextField class="field-border" [(ngModel)]="lastName"></TextField>

    <Label class="instructions" text="Email Address"></Label>
    <TextField class="field-border" [(ngModel)]="emailAddress" keyboardType="email"></TextField>

    <Label class="instructions" text="Question Subject"></Label>
    <TextField class="field-border" [(ngModel)]="subject"></TextField>
    
    <Label class="instructions" text="Questions/Comments"></Label>
    <TextView class="field-border" height="150" [(ngModel)]="content"></TextView>
    
    <StackLayout orientation="horizontal">
        <Button class="forms" text="Submit" on-tap=sendContactForm()></Button>
        <Button class="forms" text="Clear Fields" on-tap=clearForm()></Button>
    </StackLayout>

</StackLayout>
